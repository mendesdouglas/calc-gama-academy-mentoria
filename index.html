<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Gama Academy Calc</title>
</head>
<body>
    <div class="container">
        <div class="logo">CALCULATOR</div>
        <div id="display">
            <div class="main-display"></div>
            <div class="sub-display">1000</div>
        </div>
            <div class="buttons">
            <div class="button btn-C">C</div>
            <div class="button btn-barra">/</div>
            <div class="button btn-ast">*</div>
            <div class="button btn-arrow">&larr;</div>
            <div class="button btn-7">7</div>
            <div class="button btn-8">8</div>
            <div class="button btn-9 ">9</div>
            <div class="button btn-slash">-</div>
            <div class="button btn-4">4</div>
            <div class="button btn-5">5</div>
            <div class="button btn-6">6</div>
            <div class="button btn-plus">+</div>
            <div class="button btn-1">1</div>
            <div class="button btn-2">2</div>
            <div class="button btn-3">3</div>
            <div class="button btn-equal grow">=</div>
            <div class="button btn-0 zero">0</div>
            <div class="button btn-dot">.</div>

        </div>
 
    </div>
    <script src="calcController.js"></script>
    <script src="calculator.js"></script>
    
</body>
</html>
